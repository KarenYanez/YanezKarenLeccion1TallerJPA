# Configuracion del servidor
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Configuracion de la base de datos MySQL con variables de entorno
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:${DB_PORT:3306}/${DB_NAME:support_tickets_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuracion de logging
logging.level.org.hibernate.SQL=${LOG_SQL_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_BINDER_LEVEL:TRACE}

# Configuracion de Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# Configuracion de paginacion por defecto
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
